<!doctype html>
<html lang="en">
<head>
  <title>Contact — ELEANOR REYELT</title>
  <meta name="description" content="Contact Eleanor Reyelt or join the mailing list." />
  
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" />

</head>
<body>
  
<header class="site-header">
  <div class="container navbar">
    <a class="brand" href="index.html">ELEANOR REYELT</a>
    <button class="menu-btn" id="menu" aria-expanded="false" aria-controls="site-nav">Menu</button>
    <nav id="site-nav" class="nav" aria-label="Primary">
      <a href="index.html">Available Work</a>
      <a href="archive.html">Archive</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

  <main id="main">
    <section class="hero" style="padding-top:34px">
      <div class="container"><h1>Contact</h1><p class="muted">Use the form or email directly.</p></div>
    </section>

    <section>
      <div class="container">
        <div class="grid cols-2" style="align-items:start">
          <form action="https://formspree.io/f/your-id" method="POST">
            <div class="row">
              <input name="first_name" placeholder="First Name *" required>
              <input name="last_name" placeholder="Last Name *" required>
            </div>
            <input name="email" type="email" placeholder="Email *" required>
            <input name="subject" placeholder="Subject *" required>
            <textarea name="message" placeholder="Leave a message... *" required></textarea>
            <button class="btn" type="submit">Submit</button>
          </form>

          <form action="https://formspree.io/f/your-id-newsletter" method="POST">
            <h3 style="color:var(--pink);margin:0 0 8px">Join the mailing list</h3>
            <input name="email" type="email" placeholder="Enter your email *" required>
            <label style="display:flex;align-items:center;gap:.5rem">
              <input type="checkbox" required> <span>Yes, subscribe me to your newsletter.</span>
            </label>
            <button class="btn" type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  
<footer class="site-footer">
  <div class="container">
    <div class="social" aria-label="Social links">
      <a href="https://instagram.com/" target="_blank" rel="noopener">Instagram</a>
      <a href="https://www.linkedin.com/" target="_blank" rel="noopener">LinkedIn</a>
      <a href="https://youtube.com/" target="_blank" rel="noopener">YouTube</a>
    </div>
    <small class="muted">© <span id="y"></span> Eleanor Reyelt</small>
  </div>
</footer>

  
<script>
  // sticky header - mobile nav toggle + active link + year
  const menuBtn = document.getElementById('menu');
  const nav = document.getElementById('site-nav');
  menuBtn?.addEventListener('click', ()=>{
    const open = nav.classList.toggle('open');
    menuBtn.setAttribute('aria-expanded', String(open));
  });
  document.querySelectorAll('#site-nav a').forEach(a=>a.addEventListener('click',()=>nav.classList.remove('open')));
  const path = (location.pathname.split('/').pop() || 'index.html').toLowerCase();
  document.querySelectorAll('#site-nav a').forEach(a=>{
    const href = a.getAttribute('href')?.toLowerCase();
    if ((path === '' && href === 'index.html') || path === href) a.classList.add('active');
  });
  document.getElementById('y').textContent = new Date().getFullYear();
</script>

</body>
</html>
