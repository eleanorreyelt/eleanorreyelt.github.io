</footer>

  
<script>
  // sticky header - mobile nav toggle + active link + year
  const menuBtn = document.getElementById('menu');
  const nav = document.getElementById('site-nav');
  menuBtn?.addEventListener('click', ()=>{
    const open = nav.classList.toggle('open');
    menuBtn.setAttribute('aria-expanded', String(open));
  });
  document.querySelectorAll('#site-nav a').forEach(a=>a.addEventListener('click',()=>nav.classList.remove('open')));
  const path = (location.pathname.split('/').pop() || 'index.html').toLowerCase();
  document.querySelectorAll('#site-nav a').forEach(a=>{
    const href = a.getAttribute('href')?.toLowerCase();
    if ((path === '' && href === 'index.html') || path === href) a.classList.add('active');
  });
  document.getElementById('y').textContent = new Date().getFullYear();
</script>

</body>
